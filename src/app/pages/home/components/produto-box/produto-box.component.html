<mat-card *ngIf="product" [ngClass]="{'text-center': !fullWidthMode}"> <!-- Centraliza se nÃ£o for no modo 1 coluna -->
  <div [ngClass]="{flex: fullWidthMode}">
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
      <div>
        <h5>{{ product.description }}</h5>
        <p class="truncate hover:whitespace-normal">{{ product.description }}</p>
        <p *ngIf="fullWidthMode">{{ product.description }}</p>
      </div>

      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-500">shopping_cart</mat-icon>
        </button>
      </div>

    </div>
  </div>
</mat-card>
