<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">
  <mat-drawer-content class="p-6">
    <app-produto-header (columnsCountChange)="onColumnsCountChange($event)"></app-produto-header>

    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of produtos">
        <app-produto-box
        [product]="product"
        (addToCart)="onAddToCart($event)"
        class="w-full"
        [fullWidthMode]="cols === 1"></app-produto-box>
      </mat-grid-tile>
    </mat-grid-list>

  </mat-drawer-content>
</mat-drawer-container>
